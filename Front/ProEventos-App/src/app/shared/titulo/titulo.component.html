<div class="d-flex align-items-center p-3 my-3 text-white bg-dark rounded shadow-sm justify-content-between">
  <div class="d-flex align-items-center">
    <i class={{iconClass}}></i>
    <div class="lh-1">
      <h1 class="mb-0">{{titulo}}</h1>
      <small>{{subtitulo}}</small>
    </div>
  </div>
  <div class="p-3" *ngIf="botaoListar">
    <button class="btn btn-outline-light">Listar {{titulo}}</button>
  </div>
</div>
