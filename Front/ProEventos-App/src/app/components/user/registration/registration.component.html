
<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">
    <form [formGroup]="form" class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input type="text" class="form-control"
          formControlName="primeiroNome"
          [ngClass]="{'is-invalid' : f.primeiroNome.errors && f.primeiroNome.touched}"
          placeholder="Insira o Primeiro nome" />
          <div class="invalid-feedback" *ngIf="
        f.primeiroNome?.errors?.required">Primeiro Nome é obrigatório</div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input type="text" class="form-control"
          formControlName="segundoNome"
          [ngClass]="{'is-invalid' : f.segundoNome.errors && f.segundoNome.touched}"
          placeholder="Insira o Último nome" />
          <div class="invalid-feedback" *ngIf="
        f.segundoNome?.errors?.required">Segundo Nome é obrigatório</div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input class="form-control" type="text"
        formControlName="email"
        [ngClass]="{'is-invalid' : f.email.errors && f.email.touched}"
        placeholder="Insira o Nome Completo" />
        <div class="invalid-feedback" *ngIf="
        f.email?.errors?.required">Email é obrigatório</div>
        <div class="invalid-feedback" *ngIf="
        f.email?.errors?.email">Email inválido</div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input class="form-control" type="text"
        formControlName="usuario"
        [ngClass]="{'is-invalid' : f.usuario.errors && f.usuario.touched}"
        placeholder="Insira o nome de Usuário" />
        <div class="invalid-feedback" *ngIf="
        f.usuario?.errors?.required">Usuario é obrigatório</div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input class="form-control" type="password"
          formControlName="senha"
          [ngClass]="{'is-invalid' : f.senha.errors && f.senha.touched}"
          placeholder="Digite uma Senha" />
          <div class="invalid-feedback" *ngIf="
        f.senha?.errors?.required">Senha é obrigatório</div>
          <div class="invalid-feedback" *ngIf="
          f.senha?.errors?.minlength">Senha deve ter no mínimo 6 caracteres</div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input class="form-control" type="password"
          formControlName="confirmarSenha"
          [ngClass]="{'is-invalid' : f.confirmarSenha.errors && f.confirmarSenha.touched}"
          placeholder="Confirme a Senha" />
          <div class="invalid-feedback" *ngIf="
        f.confirmarSenha?.errors?.required">Confirmar a Senha é obrigatório</div>
          <div class="invalid-feedback" *ngIf="
        f.confirmarSenha?.errors?.mustMatch">As senhas não são iguais</div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button class="btn btn-lg btn-success btn-block px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
